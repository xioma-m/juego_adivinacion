<meta charset="UTF-8">
<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>
<script>
    function saltarLinea (){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir (frase){
        document.write(frase);
        saltarLinea();
    }

    function sorteo (n){
        return Math.round(Math.random()*n)
    }

    var numeroPensado = sorteo(10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

        if (numeroPensado==numeroLanzado){
            alert("Usted acertó, en el intento " + intentos + ", el numero pensado era: " + numeroPensado);
            break;
        }

        else{
            alert("Usted erró");
        }

        contador++;
    }

    //mensaje despues de terminar los intentos
    if (numeroPensado==numeroLanzado){
        imprimir("Usted acertó en el intento " + intentos + ", el numero pensado era " + numeroPensado );
    }
    else {
        imprimir("Usted erró, el numero pensado era " + numeroPensado);
    }



    imprimir("FIN");

</script>
